<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Mild High Club</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link href="./assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="image">
      <img src="./Images/airportimage.jpg" width="1000" height="8000" />
      <h1 class="is-size-1 is-uppercase is-italic">Mild High Club</h1>
    </div>

    <div class="columns">
      
      <div class="column is-one-third">
        <h1 class="firstheader">Select Your State</h1>
        <form id="stateForm">
          <select id="selectState" class="dropdownA">
            <option>Select your State</option>
          </select>
        </form>
      </div>

      <div class="column is-one-third">
        <div class="block">
          Selected State:
          <div id="selectedState" class="stateselect"></div>
        </div>
        <h1 class="subtitle">
          Airports in <span id="selected-state-display"></span>:
        </h1>

        <div class="block">
          <div id="airport-container" class="list-group"></div>
        </div>
      </div>

      <div class="column is-one-third">
        <div class="block">
          <div id="weather-container">
            <h1 class="subtitle">
              Weather in <span id="selected-airport-display"></span>:
            </h1>
        </div>
      </div>

    </div>  
    <script src="./assets/script.js"></script>
  </body>
</html>
